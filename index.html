<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<div class="main-card">
	<div class="image-container">
		<img src="assets/img/logo.png" alt="Logo" class="logo-img">
	</div>
	<h1 class="title">Taking Booleaners from A to B</h1>
	<div class="booking-box">
		<button class="booking-button"> Prenota</button>
		<button class="booking-button"> Termina Prenotazione</button>
		<button class="booking-button">Accendi Luci</button>
	</div>
		<div class="user-box">
			<div>
				<input type="checkbox" name="" id="" class="checkbox-selector">
				<h2 class="user-name">Monopattino Gino22</h2>
			</div>
			<p>Via Guadalametri - a 220 metri da te</p>
			<p>Stato carica:</p>
			<div class="battery-charge-box-1"></div>
		</div>
		<div class="user-box">
			<div>
				<input type="checkbox" name="" id="" class="checkbox-selector">
				<h2 class="user-name">Monopattino mike24</h2>
			</div>
			<p>Via Ricciardoni - a 420 metri da te</p>
			<p>Stato carica:</p>
			<div class="battery-charge-box-2"></div>
		</div>
		<div class="user-box">
			<div>
				<input type="checkbox" name="" id="" class="checkbox-selector">
				<h2 class="user-name">Monopattino Fede154</h2>
			</div>
			<p>Via Guadalametri - a 490 metri da te</p>
			<p>Stato carica:</p>
			<div class="battery-charge-box-3"></div>
		</div>
	</div>
</body>
